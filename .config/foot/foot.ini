font=Hack Nerd Font Mono:size=9.5, Noto Color Emoji:size=8.5

[bell]
urgent=no
notify=no

[scrollback]
lines=50000

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher, magnet
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=beam
color=111111 dcdccc
blink=yes
beam-thickness=1.2

[colors]
foreground=abb2bf
background=282c34
regular0=282c34 # black
regular1=e06c75 # red
regular2=98c379 # green
regular3=e5c07b # yellow
regular4=61afef # blue
regular5=c678dd # magenta
regular6=56b6c2 # cyan
regular7=abb2bf # white
bright0=3e4451  # bright black
bright1=e9969d  # bright red
bright2=b3d39c  # bright green
bright3=edd4a6  # bright yellow
bright4=8fc6f4  # bright blue
bright5=d7a1e7  # bright magenta
bright6=7bc6d0  # bright cyan
bright7=c8cdd5  # bright white
alpha=0.9

[key-bindings]
font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
font-reset=Mod1+Shift+H
show-urls-launch=Control+Shift+e
show-urls-copy=Control+Shift+u

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t
